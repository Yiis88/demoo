{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Turismo Real - RentOur</title>

  <!-- load stylesheets -->

  <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}"> <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Bootstrap style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/datepicker.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css' %}" />
  <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}"> <!-- Templatemo style -->


</head>

<body>
  <div class="tm-main-content" id="top">
    <div class="tm-top-bar-bg"></div>
    <div class="tm-top-bar" id="tm-top-bar">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg narbar-light">
            <a class="navbar-brand mr-auto">
              <img src="{% static 'img/logo.png' %}" alt="Site logo">
              RentOur
            </a>
            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse"
              data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#tm-section-2">Sobre Nosotros</a>
                </li>
                <li >

                  <a class="nav-link" href="/reserva">Reservas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tm-section-4">Servicios</a>
                </li>
              </ul>
            </div>
            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
              <ul class="navbar-nav ml-auto">
            
                <li >
                  <a class="nav-link" href="/register">Registrate</a>
                </li>
                <li>
                  <a class="nav-link" href="/login">Iniciar Sesión</a>
                </li>
              </ul>
            </div>

          </nav>
          
        </div> <!-- row -->
      </div> <!-- container -->
    </div> <!-- .tm-top-bar -->

    <div id="content">
      <div class="box">
        {%block content%}
        <!-- -->
        <strong>Contenido bloque original</strong>
        {%endblock%}
      </div>
    </div>


    <footer class="tm-container-outer">
      <p class="mb-0">Copyright © <span class="tm-current-year">2020</span> Turismo Real - RentOur

        . Designed by <a rel="nofollow" href="h#" target="_parent">Yiis</a></p>
    </footer>

    <!-- load JS files -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script> <!-- jQuery (https://jquery.com/download/) -->
    <script src="{% static 'js/popper.min.js' %}"></script> <!-- https://popper.js.org/ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- https://getbootstrap.com/ -->
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="{% static 'slick/slick.min.js' %}"></script> <!-- http://kenwheeler.github.io/slick/ -->
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script> <!-- https://github.com/flesler/jquery.scrollTo -->
    <script>

      /* DOM is ready
      ------------------------------------------------*/
      $(function () {

        // Change top navbar on scroll
        $(window).on("scroll", function () {
          if ($(window).scrollTop() > 100) {
            $(".tm-top-bar").addClass("active");
          } else {
            $(".tm-top-bar").removeClass("active");
          }
        });

        // Smooth scroll to search form
        $('.tm-down-arrow-link').click(function () {
          $.scrollTo('#tm-section-search', 300, { easing: 'linear' });
        });




        // Slick Carousel
        $('.tm-slideshow').slick({
          infinite: true,
          arrows: true,
          slidesToShow: 1,
          slidesToScroll: 1
        });


      });

    </script>
  </div>
</body>

</html>
